<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LHC panoramas v0.1</title>

    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  
    <style>
      .frame {
        border: 10px dashed #ccc;
        width: 1024px;
        height: 512px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>

    <div class="frame">
      <a-scene embedded>

        <a-assets>
          <img id="cms" crossorigin="anonymous" src="img/CMS_equirectangular_16384.jpg">
          <img id="atlas" crossorigin="anonymous" src="img/_MA28252Panorama.jpg">
          <img id="alice" crossorigin="anonymous" src="img/_MA27720Panorama.jpg">
          <img id="lhcb" crossorigin="anonymous" src="img/_MA28452Panorama.jpg">
        </a-assets>

        <a-sky id="image-360" radius="10" src="#cms"></a-sky>

      </a-scene>
    </div>

  </body>
</html>
