<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ATLAS Panorama</title>
    <meta name="description" content="ATLAS Panorama Webpage - A-Frame">
    
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>

    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <div class="image_assets">
            <!--Old way of adding individual assets.-->
            <div class="basic_assets">
                <img id="sheep" crossorigin="anonymous" src="images/sheep.jpg">
                <img id="sheep-thumb" crossorigin="anonymous" src="images/sheep.jpg">
                <img id="beach-thumb" crossorigin="anonymous" src="images/beach.jpg">
                <img id="fountain-thumb" crossorigin="anonymous" src="images/fountain.jpg">
                <img id="beach" crossorigin="anonymous" src="images/beach.jpg">
                <img id="fountain" crossorigin="anonymous" src="images/fountain.jpg">
            </div>
        </div>
        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#beach"></a-sky>
      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-1.5 1.5 -4">
        <a-entity template="src: #link" data-src="#sheep" data-thumb="#sheep-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#beach" data-thumb="#beach-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#fountain" data-thumb="#fountain-thumb"></a-entity>
      </a-entity>

      <!--Add the text-->
      <a-entity text="value: ATLAS Panorama; color:  #C70039; shader: msdf;
      font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cuprum/Cuprum-BoldItalic.json;
      align: center;"
      position="0 2.5 -5" scale="10 10 10"></a-entity>

      <!-- Camera + cursor. -->
      <a-camera>
        <a-cursor id="cursor"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
