<!DOCTYPE html>
<html>
    <title>Directory listing for /images/</title>
    <body>
        <h2>Directory listing for /images/</h2>

        <hr>
            {% loop_directory directory:images iterator:image filter:*.jpg sort:descending %}
                <a href="{{ image }}"></a>
            {% endloop_directory %}
        <hr>
    <body>`
</html>
